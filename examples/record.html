<html>
    <body>
        <center>
            <div id="flashContainer"></div>
            <br/>
            <button id="startRecordingButton" onclick="startRecording(this)" disabled>
                Start Recording
            </button>
            <button id="stopRecordingButton" onclick="stopRecording(this)" disabled>
                Stop Recording
            </button>
            <br/>
            <br/>
            <audio id="audioPlayer" controls />
        </center>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
    <script>
        var flashRecorder;

        flashVars = {};
        params = {allowScriptAccess: true};
        attrs = {id: 'flashRecorder'};
        swfobject.embedSWF(
            "assets/anachrony.swf", "flashContainer", "300", "300", "10.0.0", false, flashVars, params, attrs, onSuccess);

        function onSuccess(data) {
            flashRecorder = data.ref;
            flashRecorder.
            setTimeout(

            )
        }

        // Flash Callback Handlers
        function flashRecorderEnable() {
            document.getElementById('startRecordingButton').removeAttribute('disabled');
        }
        function flashRecorderDisable() {
            alert('WARNING: Microphone access not granted');
        }
        function flashRecorderStopRecording(data) {
            document.getElementById('audioPlayer').src = data.dataURL;
        }

        function flashLog(message) {
            console.log('FLASH_LOG:');
            console.log(message);
        }
    </script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Can we get status?</title>
    <style>
        .container {
            max-width: 960px;
        }
    </style>

</head>
<body>
    <div class="container">
        <div id="flashContainer">

        </div>

        <div class="progress">
            <div class="progress-bar" style="width:70%"></div>
        </div>

        <button id="startButton">Begin Recording</button>
    </div>
</body>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
<script>
    flashVars = {};
    params = {
        allowScriptAccess: true
    }
    attrs = {
        id: 'recorderSWF'
    }
    $(function() {
        embeddedSWF = swfobject.embedSWF(
                "assets/anachrony.swf",
                "flashContainer",
                "300",
                "300",
                "10.0.0",
                false,
                flashVars,
                params,
                attrs
        );

        $('#startButton').on('click', startRecording);
    });

    function startRecording() {
        console.log('attempting to start recording...');
        recorder = document.getElementById('recorderSWF');
        console.log(recorder);

        recorder.flashRecorderStart();

    }

    function recorderStatus(data) {
        activityLevel = data.activityLevel;
        if (activityLevel > -1) {
            $('.progress-bar').css('width', activityLevel + '%');
        }
    }
    function flashLog(message) {
        console.log('FLASH_MESSAGE: ' + message)
    }
</script>
</html>

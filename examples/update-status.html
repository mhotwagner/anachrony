<html>
    <title>Anachrony - UpdateStatus</title>
    <body>
        <center>
            <div id="flashContainer"></div>
            <h1>VOLUME: <span id="volume">NO MICROPHONE AVAILABLE</span></h1>
        </center>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
    <script>
        flashVars = {};
        params = {allowScriptAccess: true};
        attrs = {id: 'flashRecorder'};
        swfobject.embedSWF(
            "assets/anachrony.swf",
            "flashContainer",
            "300",
            "300",
            "10.0.0",
            false,
            flashVars,
            params,
            attrs
        );

        function flashRecorderUpdateStatus(data) {
            if (!data.muted) {
                document.getElementById('volume').innerHTML = data.volume.toString() + '%';
            }
        }
    </script>
</html>
